plugins {
    // Apply the cpp-library plugin to add support for building C++ libraries
    id 'cpp-library'

    // Apply the cpp-unit-test plugin to add support for building and running C++ test executables
    id 'cpp-unit-test'
}

library {
    // Set the target operating system and architecture for this library
    targetMachines.add(machines.linux.x86_64)
    //linkage = Linkage.STATIC
    source.from file("src/main/cpp/mfem-mesh-reader.cpp")
}

tasks.withType(CppCompile).configureEach {
    compilerArgs.add '-fPIC'
    compilerArgs.add '-g'
    compilerArgs.add '-I' + project.properties['mfem-utils.mfempath'] + '/include'
    compilerArgs.add '-I' + project.properties['mfem-utils.arrowpath'] + '/include'

    compilerArgs.addAll toolChain.map { toolChain ->
        if (toolChain in [ Gcc, Clang ]) {
            return ['-O2', '-fno-access-control']
        } else if (toolChain in VisualCpp) {
            return ['/Zi']
        }
        return []
    }
}

tasks.withType(LinkSharedLibrary).configureEach {
    linkerArgs.add '-L' + project.properties['mfem-utils.mfempath'] + '/lib'
    linkerArgs.add '-L' + project.properties['mfem-utils.arrowpath'] + '/lib'
    linkerArgs.add '-Wl,-rpath=' + project.properties['mfem-utils.rpath']
    linkerArgs.add '-lmfem'
    linkerArgs.add '-larrow'
    linkerArgs.add '-lparquet'
}

tasks.withType(LinkExecutable).configureEach {
    linkerArgs.add '-L' + project.properties['mfem-utils.mfempath'] + '/lib'
    linkerArgs.add '-L' + project.properties['mfem-utils.arrowpath'] + '/lib'
    linkerArgs.add '-Wl,-rpath=' + project.properties['mfem-utils.rpath']
    linkerArgs.add '-lmfem'
    linkerArgs.add '-larrow'
    linkerArgs.add '-lparquet'
    linkerArgs.add '-static'
}
